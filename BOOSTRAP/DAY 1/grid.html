<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="row">
        <div class="col bg-primary p-5 text-center">.col</div>
        <div class="col bg-success p-5 text-center">.col</div>
        <div class="col bg-info p-5 text-center">.col</div>
        <div class="col bg-danger p-5 text-center">.col</div>
      </div>
      <div class="row">
        <div class="col-xxl-4 bg-danger p-5 text-center">.col-sm-4</div>
        <div class="col-xxl-8 bg-info p-5 text-center">.col-sm-8</div>
        <div class="col-xxl-1 bg-info p-5 text-center">.col-sm-9</div>
        <div class="col-xxl-2 bg-info p-5 text-center">.col-sm-9</div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
