<!DOCTYPE html>
<html>
<head>
  <title>Equal Responsive Flexbox</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      background-color: #f0f0f0;
      justify-content: center;
    }

    .box {
      flex: 1 1 300px; /* All boxes take equal width, minimum 300px */
      max-width: 300px; /* Prevents boxes from growing too wide */
      height: 100px;
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
  </div>

</body>
</html>
