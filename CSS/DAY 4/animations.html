<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Animations Demo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 40px;
      display: grid;
      gap: 20px;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: steelblue;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 50%;
    }

    /* 1. Color Changing Animation */
    .color-change {
      animation: colorAnim 1s infinite alternate;
    }
    @keyframes colorAnim {
      0% { background-color: orange; }
      50% { background-color: rgb(146, 64, 64); }
      100% { background-color: green; }
    }

    /* 2. Scaling Animation */
    .scale {
      animation: scaleAnim 2s infinite alternate;
    }
    @keyframes scaleAnim {
      0% { transform: scale(1); }
      100% { transform: scale(1.3); }
    }

    /* 3. Rotation Animation */
    .rotate {
      animation: rotateAnim 3s linear infinite;
    }
    @keyframes rotateAnim {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 4. Move Animation (left to right) */
    .move {
      position: relative;
      animation: moveAnim 2s ease-in-out infinite alternate;
    }
    @keyframes moveAnim {
      0% { left: 0; }
      100% { left: 100px; }
    }

    /* 5. Combined Animation (rotate + scale) */
    .combo {
      animation: comboAnim 4s infinite ease-in-out;
    }
    @keyframes comboAnim {
      0% {
        transform: rotate(0deg) scale(1);
        background-color: mediumseagreen;
      }
      50% {
        transform: rotate(180deg) scale(1.2);
        background-color: orange;
      }
      100% {
        transform: rotate(360deg) scale(1);
        background-color: mediumseagreen;
      }
    }

  </style>
</head>
<body>

  <div class="box color-change">Color</div>
  <div class="box scale">Scale</div>
  <div class="box rotate">Rotate</div>
  <div class="box move">Move</div>
  <div class="box combo">Combo</div>

</body>
</html>
