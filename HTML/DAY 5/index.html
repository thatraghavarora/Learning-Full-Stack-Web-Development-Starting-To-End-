<form action="/submit-form" method="post" enctype="multipart/form-data">
    <h2>Full HTML Form (A to Z)</h2>
  
    <!-- A - Text input -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
  
    <!-- B - Password input -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>
  
    <!-- C - Email input -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
  
    <!-- D - Number input -->
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="1" max="100"><br><br>
  
    <!-- E - Radio buttons -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>
  
    <!-- F - Checkbox -->
    <label>Skills:</label><br>
    <input type="checkbox" id="html" name="skills" value="HTML">
    <label for="html">HTML</label>
    <input type="checkbox" id="css" name="skills" value="CSS">
    <label for="css">CSS</label>
    <input type="checkbox" id="js" name="skills" value="JS">
    <label for="js">JavaScript</label><br><br>
  
    <!-- G - Date input -->
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br><br>
  
    <!-- H - Time input -->
    <label for="time">Preferred Time:</label><br>
    <input type="time" id="time" name="time"><br><br>
  
    <!-- I - Color picker -->
    <label for="color">Favorite Color:</label><br>
    <input type="color" id="color" name="color"><br><br>
  
    <!-- J - Dropdown menu -->
    <label for="country">Country:</label><br>
    <select id="country" name="country">
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
      <option value="canada">Canada</option>
    </select><br><br>
  
    <!-- K - Range slider -->
    <label for="experience">Experience (in years):</label><br>
    <input type="range" id="experience" name="experience" min="0" max="10"><br><br>
  
    <!-- L - Tel (Phone) -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone"><br><br>
  
    <!-- M - URL -->
    <label for="website">Website:</label><br>
    <input type="url" id="website" name="website"><br><br>
  
    <!-- N - File upload -->
    <label for="resume">Upload Resume:</label><br>
    <input type="file" id="resume" name="resume"><br><br>
  
    <!-- O - Hidden field -->
    <input type="hidden" name="referrer" value="form-a-to-z"><br>
  
    <!-- P - Textarea -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>
  
    <!-- Q - Datetime-local -->
    <label for="appointment">Appointment:</label><br>
    <input type="datetime-local" id="appointment" name="appointment"><br><br>
  
    <!-- R - Submit -->
    <input type="submit" value="Submit Form">
  
    <!-- S - Reset -->
    <input type="reset" value="Reset Form">
    
  </form>
