<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle Intersection</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #f1f1f1;
    }
    #result {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background: white;
      border: 1px solid #ccc;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="result">Click to draw circles.</div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const result = document.getElementById("result");
    let circles = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    canvas.addEventListener("click", (e) => {
      const x = e.clientX;
      const y = e.clientY;
      const radius = 50;

      // Add new circle
      circles.push({ x, y, r: radius });

      // Keep only 2
      if (circles.length > 2) {
        circles = [];
        circles.push({ x, y, r: radius });
      }

      drawCircles();
      if (circles.length === 2) {
        checkIntersection(circles[0], circles[1]);
      } else {
        result.textContent = "Click to draw circles.";
      }
    });

    function drawCircles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      circles.forEach(circle => {
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0, 150, 255, 0.5)";
        ctx.fill();
        ctx.strokeStyle = "#0077cc";
        ctx.stroke();
      });
    }

    function checkIntersection(c1, c2) {
      const dx = c1.x - c2.x;
      const dy = c1.y - c2.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      const intersects = distance < (c1.r + c2.r);
      result.textContent = intersects
        ? "✅ Circles are intersecting!"
        : "❌ Circles are not intersecting.";
    }
  </script>
</body>
</html>
