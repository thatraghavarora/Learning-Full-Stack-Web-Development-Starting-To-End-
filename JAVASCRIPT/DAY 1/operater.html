<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operater In JS</title>
</head>
<body>
    <script>
        console.log("Operater In JS");
        console.log("Arithmetic Operater") //Arithmetic Operater
        let a = 10;
        let b=5;
        console.log("A+B=",a+b);
        console.log("A-B=",a-b);
        console.log("A*B=",a*b);
        console.log("A/B=",a/b);
        console.log("Power of a b",a**b);
        console.log("Remender",a%b);
        console.log("A+",a++); //++a This Is also There
        console.log(a);
        console.log("A--",a--);

        console.log("Assignment Operater In JS");
        console.log("A+=a", a+=a);
        console.log("A-=a", a-=a);
        console.log("A*=a", a*=a);
        console.log("A/=a", a/=a);


    </script>
</body>
</html>
