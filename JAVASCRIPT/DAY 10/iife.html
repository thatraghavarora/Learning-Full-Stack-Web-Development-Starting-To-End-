const counter = (function () {
  let count = 0;

  return {
    increase: function () {
      count++;
      return count;
    },
    reset: function () {
      count = 0;
    }
  };
})();

console.log(counter.increase()); // 1
console.log(counter.increase()); // 2
counter.reset();
console.log(counter.increase()); // 1

    </script>
