<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case</title>
</head>
<body>
    <script>
        alert("Welcome To Our Game ");
        let num = prompt("Enter The Number 1 To 5 ");
        num = Number(num);
        switch(num){
            case 1:
                alert("Your Number is 1 , Your Are Funny Person");
                break;
            case 2:
                alert("Your Number is 2 , Your Are Lazy Person");
                break;
            case 3:
                alert("Your Number is 3 , Your Are Boring Person");
                break;
            case 4:
                alert("Your Number is 4 , Your Are So Hard Work Person");
                break;
            case 5:
                alert("Your Number is 5 , Your Are So Bad Person");
                break;
            
        }
    </script>
</body>
</html>
