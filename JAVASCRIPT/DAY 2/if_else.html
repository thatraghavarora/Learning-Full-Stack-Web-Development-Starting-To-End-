<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else </title>
</head>
<body>
    <script>
        let a = 10;
        let b = 20;

        if (a>b){
            console.log("A is The Max Number");
        }
        else{
            console.log("B is The Max Number");
        }
    </script>
</body>
</html>
