<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else if Else</title>
</head>
<body>
    <script>
       let age = prompt("Enter your age");
       age = parseInt(age);
        if(age<18){
            console.log("You Are not 18+ ");
        }
        else if(age>=18){
            console.log("You Can Drive The Car But Please You Must have Driving Licenses");
        }
        else if(age>=70){
            console.log("ops ! Sorry You Can't Drive You Are 70+")
        }
        else{
            console.log("Wrong Input Please Enter The correct age ")
        }
    </script>
</body>
</html>
