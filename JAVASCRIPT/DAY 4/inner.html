<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inner Html </title>
</head>
<body>
    <p id="mypara">Hello raghav</p>
    <button onclick="show()">Submit</button>

        }
