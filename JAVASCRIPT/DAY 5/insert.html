<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Am I - Hacker Theme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        #Who {
            color: #00ff00;
            font-weight: bold;
            margin-left: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        button:hover {
            background-color: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>
        If You Want to Know Who I Am<span id="Who"></span>
    </h1>
    <button onclick="who()">Reveal Identity</button>

    <script>
        function who(){
            document.getElementById("Who").innerHTML = " - Anonymous Person";
        }
    </script>
</body>
</html>
