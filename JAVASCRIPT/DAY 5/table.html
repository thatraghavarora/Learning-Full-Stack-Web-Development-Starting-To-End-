<!DOCTYPE html>
<html>
<head>
  <title>Simple Table</title>
</head>
<body>
    <table border="1" cellpadding="10">
        <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
    </thead>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>john.doe@example.com</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>Smith</td>
      <td>jane.smith@example.com</td>
    </tr>
    <tr>
      <td>Ali</td>
      <td>Khan</td>
      <td>ali.khan@example.com</td>
    </tr>
    <caption>Legend of table</caption>
  </table>
  <script>
    let tabledata = document.body.firstElementChild;
    console.log(tabledata);
    console.log(tabledata.rows)
    console.log(tabledata.caption)
    console.log(tabledata.tHead)
    console.log(tabledata.tr)
    console.log(tabledata.tHead.firstElementChild)
    // console.log(tabledata.tfoot)
  </script>
</body>
</html>
