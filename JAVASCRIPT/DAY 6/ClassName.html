<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <style>
        .darkmode {
            background-color: black;
            color: white;
        }

        .whitemode {
            background-color: aliceblue;
            color: black;
        }
    </style>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <button class="p-5 bg-white border rounded shadow text-center" onclick="whitemode()" ondblclick="darkmode()">Tap Me</button>
    </div>

    <script>
        function whitemode() {
            if (document.body.className == "bg-black") {
                document.body.className = "whitemode"
                document.getElementsByTagName("button")[0].innerText = "Turm into Dark Mode";

            }
            else {
                document.body.className = "bg-black" // You Can Uses Here Boostrap also 
                document.getElementsByTagName("button")[0].innerText = "Turm into Light Mode";

            }
         
        }
         let a =  document.getElementsByTagName("button")[0].classList;
          console.log(a)
          a.remove("text-center");
          console.log(a)
          a.add("text-center")
           console.log(a)

           a.contains("text-center")
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
