    <title>Call Back Function</title>
</head>
<body>
    <script>
        function loadscript(src, Morning, iBest){
            var script = document.createElement("script");
            var myname = prompt("Enter You Name ");
            script.src = src;
            script.onload = function(){
            console.log("Loading The Script : ", src);
            //Function Without Paremeter
            Morning();
            iBest();
            //function with paremeter
            // Morning(myname);
            // iBest(myname);
            }
            document.body.appendChild(script);
        }//function of hello
         function hello(){
                console.log("Good Morning Ji");
                // console.log("Good Morning Ji", name);
            }
            function Great(){
                console.log("You are Great " );
                 // console.log("You are Great ", myname);
            }

        loadscript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js", hello, Great); //callback function
    </script>
