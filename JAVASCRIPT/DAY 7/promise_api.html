<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Api </title>
</head>
<body>
    <script>
            let Promise_1 = new Promise((resolve, rejected)=>{
                setTimeout(() => {
                    resolve(1)
                    //   rejected(new Error("Error"))
                }, 1000);
            })
             let Promise_2 = new Promise((resolve, rejected)=>{
                setTimeout(() => {
                   resolve(2)
                //    rejected(new Error("Error"))
                }, 2000);
            })
             let Promise_3 = new Promise((resolve, rejected)=>{
                 setTimeout(() => {
                    resolve(3)
                }, 3000);
            })
           // let promise_all = Promise.all([Promise_1, Promise_2,Promise_3]); 
           //  Promise.all is Check that All promise is Settled
        //    let promise_all = Promise.allSettled([Promise_1, Promise_2,Promise_3]);
           //  Promise.allsettled is used to print the rejected and settled
          //  let promise_all = Promise.race([Promise_1, Promise_2,Promise_3]);
          //  let promise_all = Promise.any([Promise_1, Promise_2,Promise_3]);
             let promise_all = Promise.resolve([Promise_1, Promise_2,Promise_3]);
            
            promise_all.then((value)=>{
                console.log(value)
            })
    </script>
</body>
</html>
