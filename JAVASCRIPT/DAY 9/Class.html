<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>

<body>
    <script>
        class Student {
            constructor(name, grade) {
                this.name = name;
                this.grade = grade;
            }

            study() {
                console.log(`${this.name} is studying in grade ${this.grade}.`);
            }

            takeExam() {
                console.log(`${this.name} is taking the exam.`);
            }
        }
        const student1 = new Student("Alice", 10);
        const student2 = new Student("Bob", 12);

        student1.study();    // Alice is studying in grade 10.
        student2.study();    // Bob is studying in grade 12.

        student1.takeExam(); // Alice is taking the exam.
        const student3 = new Student("Charlie", 11);
        console.log(student3.name); // Charlie
        student3.study();           // Charlie is studying in grade 11.
        class HighSchoolStudent extends Student {
            joinClub(clubName) {
                console.log(`${this.name} joined the ${clubName} club.`);
            }
        }

        const john = new HighSchoolStudent("John", 11);
        john.study();             // John is studying in grade 11.
        john.joinClub("Math");    // John joined the Math club.




    </script>
</body>

</html>
