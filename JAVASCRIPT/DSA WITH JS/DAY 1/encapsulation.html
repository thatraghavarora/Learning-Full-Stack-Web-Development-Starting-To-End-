<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Add{
            #a
            #b
            #c
            set(x,y){
                this.#a = x
                this.#b = y
                this.#c = this.#a + this.#b;

            }
            display(){
                console(this.#c)
            }
        }
        const adding = new Add()
        adding.set(10,20)
        adding.display()
    </script>
</body>
</html>
