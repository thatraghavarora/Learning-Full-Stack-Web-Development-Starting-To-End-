<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Max Program</title>
</head>
<body>
    <script>
        let arr = [3,4,3,4,2,4,21,244]
        let n = arr.length;
        let min = arr[0]
        let max = arr[0]
        for (let i = 1; i < n; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        document.write("Minimum: " + min + "<br>");
        document.write("Maximum: " + max);
        
    </script>

</body>
</html>
