    <script>

        // Method Overridding
        class Animal {
            print() { 
                console.log("I am Animal"); 
            }
        }

        class Dog extends Animal {
            print() {
                console.log("I am Dog");
            }
        }

        let obj = new Dog()
        obj.print()

        // Method Overloading

        let sum = (x,y)=>{
            if (typeof x === "object"){
                return x.x + x.y;
            }
            else{
                return x + y;
            }
        };

        console.log(`Sum of Number`, + sum(10,20));
        console.log(`Sum of Number`, + sum({x:10, y:20}));
