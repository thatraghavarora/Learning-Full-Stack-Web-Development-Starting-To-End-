<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seqences </title>
</head>
<body>
    <script>
        let arr = [2,3,4,221,23]
        let n = arr.length
        let s = 221;
        function liner_search(arr, n, s){
            for(let i=0; i<n;i++){
                if (arr[i]== s){
                    return i
                }
            }
            return -1
        }
        console.log(liner_search(arr, n, s))
    


        
    </script>
</body>
</html>
