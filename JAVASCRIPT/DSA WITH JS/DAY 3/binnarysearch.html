<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>
</head>
<body>
    <script>
        arr = [1,2,3,4,5,6]
        n = arr.length -1;
        searching = 1
        function BinarySearch(arr, searching){
            let start = 0;
            let end = n;
            while(start<=end){
                let middle = Math.floor((start+end)/2)
                if(arr[middle]==searching){
                    return middle;
                }
                else if(searching > arr[middle]){
                    start = middle + 1;
                }
                else{
                    end = middle -1;
                }
            }
            return -1;
        }
        let result =  BinarySearch(arr,searching)
        if(result != -1){
            console.log("Element Found at ", result);
        }
        else{
            console.log("Element not found")
        }
    </script>
</body>
</html>
