<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
         let mystring = "Arora"
         let lower = mystring.toLocaleLowerCase();

        var ReverseString = lower.split("").reverse().join("")
        if(lower == ReverseString){
            console.log("It is Palindrome", mystring)
        }
        else{
            console.log("It Was Not Palindrome", mystring)
        }
        

    </script>
</body>
