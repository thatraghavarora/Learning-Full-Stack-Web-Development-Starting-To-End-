<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>
    <script>
        var string = "Hello"
        var RevserString = "";
        for(let i = string.length -1; i>=0;i--){
            RevserString += string[i];
        }
      
        console.log("Orginal String", string);
        console.log("Revsers String ", RevserString);
    </script>
</body>
</html>
