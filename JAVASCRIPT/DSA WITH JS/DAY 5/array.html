<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>

        const fruite = ["mango", "Apple", "Bananana", "Grapes"]

        console.info("Adding Element Backside ")

        console.log(`The Fruite We have Today ${fruite}`)

        fruite.push("orange");
        console.log(`The Fruite We have Today ${fruite}`)


        console.info("Adding elements From Front Side")
        
        console.log(`The Fruite We have Today ${fruite}`)
        fruite.unshift("Kiwi")
        console.log(`The Fruite We have Today ${fruite}`)

        console.info("Removing Elements From Back")
        console.log(`The Fruite We have Today ${fruite}`)
        fruite.pop("orange")
        console.log(`The Fruite We have Today ${fruite}`)

        console.info("Removing Elements From Begeining")
        console.log(`The Fruite We have Today ${fruite}`)
        fruite.shift("kiwi")
        console.log(`The Fruite We have Today ${fruite}`)


        
    </script>
</body>

</html>
