<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Method</title>
</head>

<body>
    <script>
        const fruitearray = ["Apple", "Mango", "Kiwi", "Grapes"]
        function push(arr, fruitename) {
            arr[arr.length] = fruitename

        }
        console.log("The Fruite Are Right Now", fruitearray)
        push(fruitearray, "Orange")
        console.log("The Fruite Are Right Now", fruitearray)
    </script>
</body>

</html>
