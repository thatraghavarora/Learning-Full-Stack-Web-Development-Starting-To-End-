<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shift Elements</title>
</head>

<body>
    <script>
        const fruite = ["Apple", "Mango", "Kiwi", "Orange"]
        function shift(arr) {
            let NewArr = [];
            for (let i = 0; i < arr.length-1; i++) {
                NewArr[i] = arr[i+1];
            }
            return NewArr;
        }
        const newFruite = shift(fruite);
        console.log(newFruite);
    </script>
</body>

</html>
