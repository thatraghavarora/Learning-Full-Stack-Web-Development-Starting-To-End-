<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack </title>
</head>
<body>
    <script>
        var arr = [12,23,45,74];
        class Stack{
            constructor(arr){
                this.arr = arr
                this.top = this.arr.length - 1
            }
            pop(){
                if (this.top == -1){
                    console.log("Stack UnderFlow")
                    return 
                }
                var x = this.arr[this.top]
                console.log(`Removing The Value From Stack ${x}`)
                this.top = this.top -1
                this.arr = this.arr.slice(0, this.top +1)
                console.log(`{${this.arr}}`)
                return
            }
        }
        console.log(`My Stack is {${arr.join()}}`)
        var s1 = new Stack(arr)
        for(let i = 0; i<arr.length;i++){
            s1.pop()
        }
    </script>
</body>
</html>
