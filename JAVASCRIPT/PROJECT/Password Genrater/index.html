<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="box">
    <h2 class="text-center mb-3">Password Generator</h2>
    <div class="inner-box">
    <input type="text" id="inputvalue" readonly placeholder="Your password will appear here"/>
<i class="fa-solid fa-copy" id="copyicon"></i>
</div>
    <div class="length">
      <label for="length">Password Length:</label>
      <input type="range" min="6" max="15" value="11" id="length" />
      <span id="lengthValue">8</span>
    </div>

    <div class="option">
      <div class="form-check">
        <input type="checkbox" id="uppercase" class="form-check-input" />
        <label for="uppercase" class="form-check-label">Include Uppercase Letters</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="lowercase" class="form-check-input" />
        <label for="lowercase" class="form-check-label">Include Lowercase Letters</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="numbers" class="form-check-input" />
        <label for="numbers" class="form-check-label">Include Numbers</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="symbols" class="form-check-input" />
        <label for="symbols" class="form-check-label">Include Symbols</label>
      </div>
    </div>

    <button onclick="generatePassword()" class="btn btn-primary mt-3">Generate Password</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
