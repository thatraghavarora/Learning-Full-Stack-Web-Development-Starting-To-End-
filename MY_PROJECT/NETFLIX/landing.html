<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="landing.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
  <div class="login-top">
    <img src="/images/logo.png" alt="" srcset="">
  </div>
  <div class="d-flex justify-content-center align-items-center " style="width: 100vw;">
    <section class="login-box">
      <h3 class="text-white">Sign In</h3>
     <form>
  <div class="mb-3 bg-white rounded ">
    <label for="exampleInputEmail1" style="font-size: 10px;" class="form-label px-1 m-0">Email address</label>
    <input type="email" style="font-size: 10px;" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3 bg-white rounded ">
    <label for="Password" class="form-label px-1 m-0 " style="font-size: 10px;">Password</label>
    <input type="password" class="form-control border-0" style="font-size: 10px;" id="Password" aria-describedby="emailHelp">
    
  </div>
  <button type="submit" class="btn text-white bg-danger"  style="width: 100%;">Submit</button>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input " id="exampleCheck1">
    <label class="form-check-label text-white" for="exampleCheck1 ">Check me out</label>
  </div>
  <div class="mt-3 d-flex">
    <img src="/images/fb.png" alt="" width="20px" height="20px">
    <p class="m-0 small-text text-white">Login With Facebook</p>
  </div>

</form>

    </section>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
